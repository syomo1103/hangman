<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <h1>hangman</h1>
  </div>
  <div id="container">
    <div id="hint-div"><a href="#" id="hint-link">Need a hint?</a></div>
    <div id="drawing">
    </div>
    <div id="letters">
      <table>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
          <td>D</td>
        </tr>
        <tr>
          <td>E</td>
          <td>F</td>
          <td>G</td>
          <td>H</td>
        </tr>
        <tr>
          <td>I</td>
          <td>J</td>
          <td>K</td>
          <td>L</td>
        </tr>
        <tr>
          <td>M</td>
          <td>N</td>
          <td>O</td>
          <td>P</td>
        </tr>
        <tr>
          <td>Q</td>
          <td>R</td>
          <td>S</td>
          <td>T</td>
        </tr>
        <tr>
          <td>U</td>
          <td>V</td>
          <td>W</td>
        </tr>
        <tr>
          <td>X</td>
          <td>Y</td>
          <td>Z</td>
        </tr>
      </table>
    </div>
    <a href="#" class="reset" id="lose-link">Try Again?</a>
    <a href="#" class="reset" id="win-link">Play Again?</a>
  </div>
  <div id="first-title">hangman</div>
  <div id="subtitle">Let's get started...<br/>
    <a href="#" id="pickLink">pick a theme!</a>
  </div>
  <div class="themeLink">
    <a href="#" id="dogLink" class="themeLink">Dog Breeds</a><br/>
    <a href="#" id="countriesLink" class="themeLink">Countries</a><br/>
    <a href="#" id="songLink" class="themeLink">Song Titles</a><br/>
  </div>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
